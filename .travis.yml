sudo: required
dist: trusty

language: cpp

git:
    depth: 3

branches:
    only:
    - master
    - dev

matrix:
  include:
    - os: linux
      services:
        - docker
      before_install:
        - docker pull ethiy/proj.city
      script:
        - docker run ethiy/proj.city /bin/sh -c "export CC=/usr/bin/gcc; export CXX=/usr/bin/g++; cmake ../.. -DCGAL_DIR=/usr/lib/x86_64-linux-gnu/CGAL/; cmake ../..; make -j4"

    - os: linux
      services:
        - docker
      before_install:
        - docker pull ethiy/proj.city
      script:
        - docker run ethiy/proj.city /bin/sh -c "export CC=/usr/bin/clang; export CXX=/usr/bin/clang++; cmake ../.. -DCGAL_DIR=/usr/lib/x86_64-linux-gnu/CGAL/; cmake ../..; make -j4"

    - os: osx
      osx_image: xcode8
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
          - ./external
          - $HOME/3rdParty
      compiler: clang
      before_install:
        - brew update
        - brew outdated boost || brew upgrade boost
        - brew install lib3ds
        - brew install tinyxml2
        - brew tap osgeo/osgeo4mac && brew tap --repair
        - brew install jasper netcdf readline sqlite libxml2 liblwgeom webp cfitsio popt epsilon openssl libdap little-cms2 openjpeg unixodbc xerces-c xz
        - mkdir -p 3rdParty && cd 3rdParty
        - wget https://github.com/CGAL/cgal/archive/releases/CGAL-4.10.tar.gz
        - mkdir CGAL-4.10 && tar xf CGAL-4.10.tar.gz -C CGAL-4.10 --strip-components 1 && cd CGAL-4.10
        - mkdir build && cd build
        - cmake ..
        - sudo make -j `nproc` install && sudo make install_FindCGAL
        - cd $TRAVIS_BUILD_DIR/3rdParty
        - wget http://download.osgeo.org/gdal/2.1.3/gdal-2.1.3.tar.gz
        - mkdir gdal-2.1.3 && tar xf gdal-2.1.3.tar.gz -C gdal-2.1.3 --strip-components 1 && cd gdal-2.1.3
        - ./configure
        - make -j4 && make install
        - cd $TRAVIS_BUILD_DIR
        - mkdir build
        - mkdir build/darwin
      install:
        - cd build/darwin
        - cmake -DCGAL_DONT_OVERRIDE_CMAKE_FLAGS=ON ../..
      script:
        - make -j4 all
