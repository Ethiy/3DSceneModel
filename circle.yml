dependencies:
  override:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
    - sudo apt-get update -qq
    - sudo apt-get install -y gcc-5-base libgcc-5-dev g++ cmake git
    - sudo apt-get install -y libboost-filesystem-devlibboost-system-dev libcgal-dev libcgal-qt5-dev libqt5opengl5-dev libgdal-dev
compile:
  pre:
    - mkdir -p 3rParty && cd 3rParty
    - git clone https://github.com/Ethiy/imagine-pp.git
    - cd imagine-pp
    - cmake --build . --target install
  override:
    - cd build/trusty && make -j4